<body>
    <script>
        var name = prompt("What's your name?")
        document.write(`Hello, <strong>${name}</strong>! Your name has ${name.length} letters <br/>`)
        document.write(`Your name in capital letters is ${name.toUpperCase()}<br/>`)
        document.write(`Your lowercase name is ${name.toLowerCase()}`)
        
        /* Para alterta a casa decimal de um número, precisamos usar o toFixed(). E dentro
        do parêntese, usar a quantidade de casa decimais queremos.
        
        Já para alterarmos o ".", para "," é só fazermos da seguinte maneira...,
        exemplo: n1.toFixed(2).replace('.' , ',') indicando que estou querendo trocar o ponto
        por vírgula.
        
        in English
        To change the decimal place of a number, we need to use toFixed(). and inside
        the parentheses, use the number of decimal places we want.

        To change the '.' to a ',' just do it as follows...,
        Example: n1.toFixed(2).replace('.' , ',') indicating that you wanted to change the point
        the semicolon.

        Comando para mostrar a moeda de um país. 
        n1.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})

        Command to view the currency of a country.
        n1.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})
        */
    </script>
