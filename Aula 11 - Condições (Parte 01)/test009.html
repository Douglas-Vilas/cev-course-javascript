<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 009</title>
</head>
<body>
    <h1>Travel Inquiry</h1>
    Do you living in: <input type="text" name="txtliv" id="txtliv">
    <input type="button" value="Check" onclick="checking()">
    <div id="res">

    </div>
    <script>
        function checking() {
            var  country = document.querySelector(`input#txtliv`)
            var res = document.querySelector(`div#res`)
            res.innerHTML = `<p>You're</p>` 
            if (country == `Brazil`) {
                res.innerHTML = `You're <strong>Brazilian</strong>!`
            } else {
                res.innerHTML = `You're <strong>Abroad</strong>!`
            }
        }
    </script>
</body>
</html>
